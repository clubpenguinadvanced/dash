
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="/manager/static/css/style.css">
        <link rel="icon" type="image/jpeg" href="">
        <title>Club Penguin Advanced | Panel</title>
    </head>
    <body>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
          <ul class="navbar-nav ml-auto">
          </ul>
        </div>
      </nav>
      {% if success_message != '' %}
        <div class="alert alert-success" role="alert">{{ success_message }}</div>
        {% endif %}
        {% if error_message != '' %}
        <div class="alert alert-danger" role="alert">{{ error_message }}</div>
        {% endif %}
        <br>
        <div class="container text-center d-flex justify-content-center">
        <h3>Welcome back, {{ penguin.username }}</h3>
      </div>
      <br>
      <div class="container text-center d-flex justify-content-center">
        <a href="/manager/verify">
          <button class="btn btn-success mr-1">
            <h6 class='card-text text-center'>Verify Usernames</h6>
          </button>
        </a>
      </div>
      <br>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </body>
</html>
